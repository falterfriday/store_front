<div id="sidebar">
	<h1>Categories</h1>
	<p ng-repeat = "category in categories track by index" ng-click="selectCategory(index)"> {{category.name}}({{category.products.length}})
	</p>
</div>
<div id="main">
	<h3>{{category.name}}</h3>
	<input ng-model="search" type="search">
	<select ng-model="sort">
		<option value="price">Price</option>
		<option>Most Popular</option>
	</select>
	<div ng-repeat = 'product in products | filter: search' ng-href='/show_product/{{product.id}}'>
		<img src="#">
		<p>{{product.price}}</p>
		<p>{{product.name}}</p>
	</div> 
</div>
